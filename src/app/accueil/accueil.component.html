<div class="d-flex flex-row justify-content-between text-center">
  <div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
    <div class="card-body d-flex flex-column justify-content-between">
      <div class="card-title solde">{{ user.soldeMinutes }}</div>
      <h4 class="card-text">Solde minutes</h4>
    </div>
  </div>

  <div class="card text-white bg-warning mb-3 cliquable" style="max-width: 10rem;">
    <div class="card-body d-flex flex-column justify-content-between" routerLink="/transfer-minutes">
      <i class="fas fa-handshake"></i>
      <div class="card-text">Transferer des minutes</div>
    </div>
  </div>

  <div class="card text-white bg-primary mb-3 cliquable" style="max-width: 10rem;">
    <div class="card-body d-flex flex-column justify-content-between" routerLink="/offres/new">
      <i class="fas fa-file-signature"></i>
      <div class="card-text">Ajouter une offre</div>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3 cliquable" style="max-width: 10rem;">
    <div class="card-body d-flex flex-column justify-content-between" routerLink="/offres/new">
      <i class="fas fa-scroll"></i>
      <div class="card-text">Ajouter une petite annonce</div>
    </div>
  </div>



</div>
<div *ngFor="let offre of offres">
  <app-offre-seul [offre] = "offre" [showFooter] = false></app-offre-seul>

</div>
