<div class="row">
  <div class="col-sm-10 offset-sm-1">
    <mat-accordion>
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title class="text-dark font-weight-bold">
            J'ai un compte, je me connecte
          </mat-panel-title>
          <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="form-group px-5">
            <label for="login">Email :</label>
            <input type="email" class="form-control" id="login" name="login" ngModel>
          </div>
          <div class="form-group px-5">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" ngModel>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary my-3">Connexion</button>
          </div>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="text-dark font-weight-bold">
            Je n'ai pas de compte...
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-signup></app-signup>
      </mat-expansion-panel>
    </mat-accordion>
