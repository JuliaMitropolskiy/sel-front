
<div class="card border-dark mb-3" style="max-width: 60rem;">
  <div class="card-header d-flex justify-content-between">
    <div class="font-weight-bold">{{ offre.titre }}</div>
    <div class="text-dark category">{{ offre.category.libelle }} : {{ offre.rubrique.libelle }}</div>
  </div>
  <div class="card-body">
    <p class="card-text">{{ offre.text }}</p>
  </div>
  <div class="card-footer" *ngIf="showFooter">Publi√© le {{ offre.dateCreation }} par <span class="font-weight-bold">{{ offre.userPrenom }}</span> ({{ offre.userCommune }})</div>
</div>
